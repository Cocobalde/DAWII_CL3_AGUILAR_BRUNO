<div>
  <h2>Calculadora de Notas</h2>

  <form (submit)="calcularPromedio()">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1" [(ngModel)]="nota1" required>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2" [(ngModel)]="nota2" required>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" name="nota3" [(ngModel)]="nota3" required>

    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" name="nota4" [(ngModel)]="nota4" required>

    <button type="submit">Calcular Promedio</button>
  </form>

  <p *ngIf="promedio !== undefined">El promedio es: {{ promedio }}</p>
</div>
